    {% for i in new %}
    <div class="row">
        <div class="col-md-2">

        <div class="col-md-8">
            <div class="card w-100">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ i['restaurant']['thumb'] }}">
                </div>
                <div class="col-md-4">
                        <div class="card-body">

                        </div>
                </div>
                    
                
                <div class="col-md-4">

                        <h6 class="card-title">Cost For Two:</h6>

                        <button onclick="window.location.href='{{ i['restaurant']['url'] }}'" class="btn btn-primary">View Deal</button>
                    </div>
                </div>
